<!DOCTYPE html>
<html>
    <head>
        <title>Desaf√≠o: Crear un algoritmo JS simple</title>
        <script>
            let nombre = prompt("Ingresa tu nombre!");
            let entrada1 = prompt("Ingresar un numero");
            let entrada2 = prompt("Ingresar otro numero ms");
            let suma = parseFloat(entrada1) + parseFloat(entrada2);
            let resta = parseFloat(entrada1) - parseFloat(entrada2);
            let mult = parseFloat(entrada1) * parseFloat(entrada2);

            alert("Hola " + nombre + "! espero te encuentres bien. A continuacion te mostrare algunos resultados de operaciones matematicas utilizando los numeros que ingresaste:\n\nLa suma es: " + suma.toString() + "\nLa resta es: " + resta.toString() + "\nLa multiplicacion es: " + mult.toString());
            console.log("La suma es: " + suma.toString() + "\nLa resta es: " + resta.toString() + "\nLa multiplicacion es: " + mult.toString());

        </script>
    </head>
    <body>
        <h2>Esta pagina contiene el script correspondiente a la entrega 1</h2>
    </body>


</html>
